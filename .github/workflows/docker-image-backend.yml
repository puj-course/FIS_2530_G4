name: Docker Image CI Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Validar ejecuci√≥n del servidor
        run: node index.js & sleep 5 && curl -f http://localhost:3001

      - name: Construir imagen Docker
        run: docker build . -f Dockerfile -t backend-image:latest
